<div class="bg-surface-50 dark:bg-surface-950 px-6 py-20 md:px-20 lg:px-80">
  <div class="bg-surface-0 dark:bg-surface-900 p-8 md:p-12 shadow-sm rounded-2xl w-full  mx-auto flex flex-col gap-8">
    @if(isSignedIn)
    {
    <div class="flex flex-col items-center gap-4">

      <div class="flex flex-col items-center gap-2 w-full">
        <div class="text-surface-900 dark:text-surface-0 text-2xl font-semibold leading-tight text-center w-full">
          Welcome Back
        </div>
        <div class="text-center w-full">
          <span class="text-surface-700 dark:text-surface-200 leading-normal">Don't have an account?</span>
          <a class="text-primary font-medium ml-1 cursor-pointer hover:text-primary-emphasis"
            (click)="createAccountFlag(false)">Create today!</a>
        </div>
      </div>
    </div>

    <!-- Form Fields -->
    <div class="flex flex-col gap-6 w-full" [formGroup]="signInForm">
      <div class="flex flex-col gap-2 w-full">
        <label for="email1" class="text-surface-900 dark:text-surface-0 font-medium leading-normal">Email
          Address</label>
        <input pInputText id="email1" type="text" [formControlName]="signInFields[0].name" placeholder="Email address"
          class="w-full px-3 py-2 shadow-sm rounded-lg" />
      </div>

      <div class="flex flex-col gap-2 w-full">
        <label for="password1" class="text-surface-900 dark:text-surface-0 font-medium leading-normal">Password</label>
        <input pInputText id="password1" type="password" placeholder="Password" [formControlName]="signInFields[1].name"
          class="w-full px-3 py-2 shadow-sm rounded-lg" />
      </div>

      <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between w-full gap-3 sm:gap-0">
        <a class="text-primary font-medium cursor-pointer hover:text-primary-emphasis">Forgot your password?</a>
      </div>
    </div>

    <!-- Submit Button -->
    <button (click)="onSubmit()" pButton label="Sign In" icon="pi pi-user"
      class="w-full py-2 rounded-lg flex justify-center items-center gap-2">
      <ng-template pTemplate="icon">
        <i class="pi pi-user text-base leading-normal"></i>
      </ng-template>
    </button>


    }
    @else{
    <div class="flex flex-col items-center gap-4">

      <div class="flex flex-col items-center gap-2 w-full">
        <div class="text-surface-900 dark:text-surface-0 text-2xl font-semibold leading-tight text-center w-full">
          Create Your Organization Account Now
        </div>
        <div class="text-center w-full">
          <span class="text-surface-700 dark:text-surface-200 leading-normal">Do you have an account?</span>
          <a class="text-primary font-medium ml-1 cursor-pointer hover:text-primary-emphasis"
            (click)="createAccountFlag(true)">Sign In</a>
        </div>
      </div>
    </div>

    <!-- Form Fields -->
    <div class="flex flex-col gap-6 w-full" [formGroup]="signUpForm">

      @for (field of signUpFields; track field.name) {
      <div class="flex flex-col gap-2 w-full">
        <label [for]="field.name" class="text-surface-900 dark:text-surface-0 font-medium leading-normal">
          {{ field.label }}
        </label>
        <input pInputText [id]="field.name" [type]="field.type" [formControlName]="field.name"
          [placeholder]="field.placeholder" class="w-full px-3 py-2 shadow-sm rounded-lg" />
      </div>
      }
    </div>

    <!-- Submit Button -->
    <button (click)="onSubmit()" pButton label="Sign Up" icon="pi pi-user"
      class="w-full py-2 rounded-lg flex justify-center items-center gap-2">
      <ng-template pTemplate="icon">
        <i class="pi pi-user text-base leading-normal"></i>
      </ng-template>
    </button>

    }

  </div>
</div>
